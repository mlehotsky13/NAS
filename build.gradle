plugins {
    id 'java-library'
}

ext {
	springBootVersion = '2.0.5.RELEASE'
	webJarsVersion = '4.1.3'
	lombokVersion = '1.16.18'
}

dependencies {
	compile(
		// SpringBoot
		[group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion],
		[group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: springBootVersion],
		[group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: springBootVersion],
		
		// Hot swapping
		[group: 'org.springframework.boot', name: 'spring-boot-devtools', version: springBootVersion],
		
		// Web jars
		[group: 'org.webjars', name: 'bootstrap', version: webJarsVersion],
		
		// Lombok
		[group: 'org.projectlombok', name: 'lombok', version: lombokVersion]
	)
}

repositories {
	mavenCentral()
}