<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="fragments/header :: head"></head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="page-content">
		<div class="row">
			<div class="col-md-2">
				<div class="sidebar content-box" style="display: block;">
					<ul class="nav">
						<!-- Main menu -->
						<li class="active"><a th:href="@{/storages}"><i
								class="fas fa-hdd"></i>Storage</a></li>
						<li><a th:href="@{/statistics}"><i
								class="fas fa-chart-line"></i>Statistics</a></li>
						<li><a th:href="@{/settings}"><i class="fas fa-cog"></i>Settings</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-10">
				<div class="content-box-large">
					<div class="panel-heading">
						<div class="panel-title">
							<h4 th:text="${path}" />
						</div>
						<div class="panel-options">
							<a href="#" class="refresh-details"><i class="fas fa-sync-alt"></i></a>
						</div>
					</div>
					<div class="panel-body">
						<div class="options">
							<button type="button" class="btn btn-success btn-sm"
								data-toggle="modal" data-target="#createDirModal">Create
								directory</button>
							<button type="button" class="btn btn-primary btn-sm">Upload
								file</button>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Type</th>
									<th>Owner</th>
									<th>Last modified</th>
								</tr>
							</thead>
							<tbody>
								<tr class="clickable-row" th:path="${path} + '/..'">
									<td colspan="4">../</td>
								</tr>
								<th:block th:each="record, i: ${records}">
									<tr class="clickable-row"
										th:path="${path} + '/' + ${record.name}">
										<td th:switch="${record.type}"><i th:case="'Folder'"
											class="fas fa-folder"></i> <i th:case="'File'"
											class="fas fa-file"></i> <span class="deviceName"
											th:text="${record.name}"></span></td>
										<td th:text="${record.type}" />
										<td th:text="${record.owner}" />
										<td th:text="${record.lastModified}" />
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <footer lang="en" th:replace="fragments/footer :: footer"></footer> -->
	<div lang="en" th:replace="fragments/modals :: modal-create-directory"></div>
</body>

</html>
