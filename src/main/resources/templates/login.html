<!DOCTYPE html>
<html>
<head lang="en" th:replace="fragments/header :: header"></head>
<body class="login-bg">
	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 login">
				<div class="login-wrapper">
					<div th:if="${param.error}">
						<p class="invalid">Invalid username and password.</p>
					</div>
					<div th:if="${param.logout}">
						<p class="logout">You have been logged out.</p>
					</div>
					<div class="box">
						<form th:action="@{/login}" method="post">
							<div class="content-wrap">
								<h6>Log In</h6>
								<input class="form-control" type="text" name="username"
									placeholder="Username"> <input class="form-control"
									type="password" name="password" placeholder="Password">
								<div class="action">
									<input type="submit" class="btn btn-primary signup"
										value="Login" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
